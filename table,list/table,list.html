<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

<h2>Student Marks Table</h2>

<table border="1"cellpadding="10">
    <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
    </tr>
    <tr>
        <td>manu</td>
        <td>Math</td>
        <td>75</td>
    </tr>
    <tr>
        <td>chandu</td>
        <td>Science</td>
        <td>95</td>
    </tr>
    <tr>
        <td>sunny</td>
        <td>English</td>
        <td>72</td>
    </tr>
    <tr>
    <td>raju</td>
    <td>social</td>
    <td>82</td>
    </tr>
</table>
<h2> order-list elements</h2>
<ol>
    <li>manu</li>
    <li>chandu</li>
    <li>sunny</li>
    <li>raju</li>
</ol>
<h2>unorder-list elements</h2>
<ul>
    <li>manu</li>
    <li>chandu</li>
    <li>sunny</li>
    <li>raju</li>
</ul>
</body>
</html>
